name: TestPlan Generator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-testplan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyyaml jinja2 python-docx requests

    - name: Run test plan generator
      run: python gen_testplan.py

    - name: Upload generated test plan artifact
      uses: actions/upload-artifact@v4
      with:
        name: testplan-output
        path: output/
